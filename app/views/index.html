<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <title>Team Schedule</title>


</head>

<body>
    <h1>Welcome to Team Schedule</h1>
    <div class="col s12 m6 l6 container" id="userform1">
        <form id="user-form"  data-action="create">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>
        
            <button type="submit" onclick="CollapseForm()" class="btn">Login</button>
        </form>
        
        
    </div>

    <div class="row">
        <div class="col s12 m6 l6">
          <form id="schedule-form"  data-action="create">
            <div class="input-field">
              <input type="text" name="title" id="title">
              <label for="title">Title</label>
            </div>
    
            <label for="content">Content</label>
            <div class="input-field">
              <textarea name="content" id="content" cols="30" rows="50"></textarea>
            </div>
    
            <input type="submit" value="Create Post" class="btn">
          </form>
        </div>

        

        <div class="col s12 m6 l6 schedule-lists">
          <h3 class="center">List of Schedules</h3>
          
        </div>
      </div>
</body>


<script src="js/API.js"></script>
<script src="js/schedule.js"></script>
<script src="js/index.js"></script>




</html>
